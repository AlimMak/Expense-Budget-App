<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="fullList">
        <div class="expenseinputs">
            <h1 id="mainTitle">Expense Tracker</h1>
            <input type="number" id="dollaramt" placeholder="Enter Amount in $" required>
            <input type="text" id="expenseDesc" placeholder="Enter Description" required>
            <select id="expenseType">
                <option value = "" disabled selected>Select Expense Type</option>
                <option value="Income">INCOME</option>
                <option value="Expense">EXPENSE</option>
            </select>
            <button id="submitButton">ADD</button>
            <button id="clearButton">CLEAR</button>
        </div>
        <div class="expenseoutputs" id="displayExpenses">
            <h1>Expense List:</h1>  
        </div>
        <div class="expenseSum" id="expenseTotal">
            <h1>Total: </h1>
        </div>
        <script src="script.js"></script>
        <div id="customAlert" class="alert-hidden">
            <p id="alertMessage"></p>
            <button onclick="hideAlert()">OK</button>
        </div>
    </div>

</body>
</html>
