<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="expenseinputs">
        <h1>Expense Tracker</h1>
        <input type="number" id="dollaramt" placeholder="Enter Amount in $">
        <input type="text" id="expenseDesc" placeholder="Enter Description">
        <select id="expenseType">
            <option value = "" disabled selected>Select Expense Type</option>
            <option value="Income">INCOME</option>
            <option value="Expense">EXPENSE</option>
        </select>
        <button id="submitButton">ADD</button>
        <button id="clearButton">CLEAR</button>
    </div>
    <div class="expenseoutputs" id="displayExpenses">
        <h1>Expense List:</h1>  
    </div>
    <div id="expenseTotal">
        <h1>Total: </h1>
    </div>
    <script src="script.js"></script>

</body>
</html>
