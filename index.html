<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="fullList">
        <div class="expenseinputs">
            <h1 id="mainTitle">Expense Tracker</h1>
            <input type="number" id="dollaramt" placeholder="Enter Amount in $" required>
            <input type="text" id="expenseDesc" placeholder="Enter Description" required>
            <select id="expenseType">
                <option value = "" disabled selected>Select Expense Type</option>
                <option value="Income">INCOME</option>
                <option value="Expense">EXPENSE</option>
            </select>
            <button id="submitButton">ADD</button>
            <button id="clearButton">CLEAR</button>
        </div>
        <div class="expenseoutputs" id="displayExpenses">
            <h1>Expense List:</h1>  
        </div>
        <div class="expenseSum" id="expenseTotal">
            <h1>Total: </h1>
        </div>
        <script src="script.js"></script>
        <div id="customAlert" class="alert-hidden">
            <p id="alertMessage"></p>
            <button onclick="hideAlert()">OK</button>
        </div>
    </div>

</body>
</html>
